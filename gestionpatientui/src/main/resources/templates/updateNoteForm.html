<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier note patient</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>
<div class="container special">
    <h2 class="h2">Mise a jour de la note patient</h2>
    <form method="post" th:action="@{/addNote}" th:object="${history}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control">
            <input type="hidden" th:field="*{patId}" class="form-control">
            <input type="hidden" th:field="*{patient}" class="form-control">
        </div>
        <div class="form-group">
            <label for="notePractitionerInput">Note</label>
            <input type = "text" th:field="*{notePractitioner}" class="form-control" id="notePractitionerInput" aria-describedby="notePractitionerHelp" placeholder="Saisir la note" required="required">
            <small id = "notePractitionerHelp" class = "form-text text-muted">Merci d'écrire le prénom du patient</small>
        </div>

        <button type="submit" class="btn btn-primary">Valider les modifications</button>

    </form>
</div>

</body>
</html>
