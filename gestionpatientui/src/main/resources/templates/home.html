<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion patients</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>
<h2>Patient list</h2>
<div class = "table-responsive">
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${patients.empty}">
        <td colspan="3">Aucun patient dans la liste</td>
    </tr>
    <tr th:each="patient: ${patients}">
        <td><span th:text="${patient.firstName}">Prénom</span></td>
        <td><span th:text="${patient.lastName}">Nom</span></td>
        <td>
            <a th:href="@{/sheetPatient/{id}(id=${patient.id})}"><button class="btn btn-info">Fiche</button></a>
            <a th:href="@{/updatePatient/{id}(id=${patient.id})}"><button class="btn btn-info">Modifier</button></a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<h4><a th:href="@{/addPatient}"><button class="btn btn-primary">Ajouter un nouveau patient</h4></a>

</body>
</html>
