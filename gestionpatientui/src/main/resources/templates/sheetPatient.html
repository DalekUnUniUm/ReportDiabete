<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche Patient</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <style>
body {
	padding-top: 50px;
}
</style>
</head>
<body>
<div class = "container special" style="border: 1px solid ; background-color: #85ECF3">
    <h2 class="h2">Information personnelle</h2>
    <tr th:object="${patient}">
        <div>
            <label>Prénom : </label>
            <span th:text="*{firstName}"></span>
        </div>
        <div>
            <label>Nom : </label>
            <span th:text="*{lastName}"></span>
        </div>
        <div>
            <label>Date de naissance : </label>
            <span th:text="*{dateOfBirth}"></span>
        </div>
        <div>
            <label>Sexe : </label>
            <span th:text="*{sexe}"></span>
        </div>
        <div>
            <label>Adresse : </label>
            <span th:text="*{adress}"></span>
        </div>
        <div>
            <label>Numéro de téléphone :</label>
            <span th:text="*{phone}"></span>
        </div>
    </tr>
</div>
<table class = "table table-striped table-sm">
    <thead>
    <tr>
        <th>Notes précedentes</th>
    </tr>
    </thead>
    <tr th:if="${historys.empty}">
        <td colspan="3">Aucun historique de patient</td>
    </tr>
    <tr th:each="history: ${historys}">
        <td><span th:text="${history.notePractitioner}"></span></td>
        <td>
            <a th:href="@{/updateNote/{id}(id=${history.id})}"><button class="btn btn-info">Modifier</button></a>
        </td>
    </tr>
</table>
<tr th:object="${patId}">
    <h4><a th:href="@{/addNotes/{patId}(patId=${patId})}"><button class="btn btn-primary">Ajouter une nouvelle note</h4></a>
    <h4><a th:href="@{/generator/{patId}(patId=${patId})}"><button class="btn btn-primary">Générer le rapport</h4></a>
</tr>
</body>
</html>
